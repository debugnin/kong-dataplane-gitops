apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong-dataplane-apps
  namespace: argocd
spec:
  project: kong-dataplane
  source:
    repoURL: https://github.com/debugnin/kong-dataplane-gitops
    targetRevision: HEAD
    path: argocd/applications/customers
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
